<script>

// init
a = [];
X = c.getContext`2d`;
y = x = 0;
for(C of O.value)
  C < " " // todo: save 1 char by doing: ` + line break + `
  ? (y++, x = 0)
  : (C > " " && a.push({x, y, w: C == "#", a:0, b:0}), x++); // a, b, c, d, D: vx, vy, fx, fy, density

// loop
setInterval(() => {

  // density
  for(p of a){
    p.D = p.w * 9; // if wall, density = 9
    for(q of a){
      g = Math.hypot(p.x - q.x, p.y - q.y) / 2; // dist(dx, dy)
      p.D += g < 1 && --g * g;
    }
  }

  // force
  for(p of a){
    p.d = 1;
    p.c = 0;
    for(q of a){
      g = Math.hypot(e = p.x - q.x, f = p.y - q.y) / 2;
      if (g < 1) {
        g = (g * 4 - 4) / p.D
        p.d += (f * (z = 3 - p.D - q.D) + p.b - q.b) * g * 2;
        p.c += (e * z + p.a - q.a) * g * 2;
      }
    }
  }

  // draw
  c.width ^= 0;
  for(p of a){
    X.fillRect(p.x * 3, p.y * 5, 8, 9);
    if(!p.w){
      p.y += p.b += p.d / 25;
      p.x += p.a += p.c / 15;
    }
  }
}, 9)
